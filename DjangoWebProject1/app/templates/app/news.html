{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<br />

<div class="list-group">
        
    {% for post in posts %}

    <a href="{% url 'newspost' parametr=post.id %}" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
            <h3 class="mb-1 text-primary">{{post.title}}</h5>
        </div>
        <p class="mb-1"> {{post.description}} </p>
        <small class="text-muted"> {{post.posted }} </small>
    </a>

    {% endfor %}

</div>

{% endblock %}
